<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login- Virtual Art Gallery</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h2>Welcome Back</h2>
        
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="loginUser" placeholder="Username" required>
          <div class="error-message" id="username-error">Please enter a username</div>
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="loginPass" placeholder="Password" required>
          <div class="error-message" id="password-error">Please enter a password</div>
        </div>
        
        <button onclick="validateLogin()">Login</button>
        
        <p>Don't have an account? <a href="register.html">Register here</a></p>
        <p><a href="forgot-password.html" style="font-size: 13px;">Forgot password?</a></p>
      </div>

      <script src="login.js"></script>
</body>
</html>
